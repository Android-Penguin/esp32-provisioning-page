<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Provisioning page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body onload="updateValues()">
    <form id="main-content">
        <h1>Network Configuration</h1>
        <h2>Network type</h2>
        <div><input type="radio" id="useWifi" name="network_type" value="useWifi" class="pointer" oninput="wifiBox(this)">
        <label for="useWifi" class="pointer">WiFi</label></div>
        <div id="wifi-details" class="dropdown-box">
            <div>
                <span>SSID:</span>
                <input type="text" id="wifiSSID" class="text-field" placeholder="network name">
            </div>
            <div>
                <span>Password:</span>
                <input type="text" id="wifiPassword" class="text-field" placeholder="enter password">
            </div>
        </div>
        <div id="ethernet-properties"><input type="radio" id="useEthernet" name="network_type" value="useEthernet" class="pointer" oninput="wifiBox(this)">
        <label for="useEthernet" class="pointer">Ethernet</label></div>

        <h2>IP address assignment</h2>
        <div><input type="radio" id="useDHCP" name="ip_assignment" value="useDHCP" class="pointer" oninput="staticConfigBox(this)">
        <label for="useDHCP" class="pointer">DHCP</label></div>
        <div><input type="radio" id="useStaticIP" name="ip_assignment" value="useStaticIP" class="pointer" oninput="staticConfigBox(this)">
        <label for="useStaticIP" class="pointer">Static IP</label></div>
        <div id="static-ip-box" class="dropdown-box">
            <div>
                <span>IP Address:</span>
                <div><input type="number" id="ip_0" max="255" class="text-field"><input type="text" readonly value="." class="dot"><input type="number" id="ip_1" max="255" class="text-field"><input type="text" readonly value="." class="dot"><input type="number" id="ip_2" max="255" class="text-field"><input type="text" readonly value="." class="dot"><input type="number" id="ip_3" max="255" class="text-field"></div>
            </div>
            <div>
                <span>Subnet Mask:</span>
                <div><input type="number" id="netmask_0" max="255" class="text-field"><input type="text" readonly value="." class="dot"><input type="number" id="netmask_1" max="255" class="text-field"><input type="text" readonly value="." class="dot"><input type="number" id="netmask_2" max="255" class="text-field"><input type="text" readonly value="." class="dot"><input type="number" id="netmask_3" max="255" class="text-field"></div>
            </div>
            <div>
                <span>Gateway:</span>
                <div><input type="number" id="gw_0" max="255" class="text-field"><input type="text" readonly value="." class="dot"><input type="number" id="gw_1" max="255" class="text-field"><input type="text" readonly value="." class="dot"><input type="number" id="gw_2" max="255" class="text-field"><input type="text" readonly value="." class="dot"><input type="number" id="gw_3" max="255" class="text-field"></div>
            </div>
            <div>
                <span>DNS 1:</span>
                <div><input type="number" id="dns1_0" max="255" class="text-field"><input type="text" readonly value="." class="dot"><input type="number" id="dns1_1" max="255" class="text-field"><input type="text" readonly value="." class="dot"><input type="number" id="dns1_2" max="255" class="text-field"><input type="text" readonly value="." class="dot"><input type="number" id="dns1_3" max="255" class="text-field"></div>
            </div>
            <div>
                <span>DNS 2:</span>
                <div><input type="number" id="dns2_0" max="255" class="text-field"><input type="text" readonly value="." class="dot"><input type="number" id="dns2_1" max="255" class="text-field"><input type="text" readonly value="." class="dot"><input type="number" id="dns2_2" max="255" class="text-field"><input type="text" readonly value="." class="dot"><input type="number" id="dns2_3" max="255" class="text-field"></div>
            </div>
        </div>
        <br>
        <a id="status-btn" href="status.html">Status</a>

        <div id="button-container">
            <button id="cancel">Cancel</button>
            <button id="confirm">Confirm</button>
        </div>
        <div id="hidden-div">
            <h1 id="confirm-text"></h1>
        </div>
    </form>
    <script src="scripts.js"></script>
    <script>
        var confirmMsg ="Changes have been saved, disconnected from device.";
        var cancelMsg = "No changes were made, disconnected from device.";
    </script>
</body>
</html>
